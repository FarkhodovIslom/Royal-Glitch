version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: royal-glitch-server-dev
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CLIENT_URL=http://localhost:3000
      - NODE_ENV=development
    volumes:
      - ./server:/app
      - /app/node_modules
      - /app/dist
    networks:
      - royal-glitch-network
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: royal-glitch-client-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SOCKET_URL=https://royal-glitch.onrender.com
      - NODE_ENV=development
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    networks:
      - royal-glitch-network
    command: npm run dev

networks:
  royal-glitch-network:
    driver: bridge
