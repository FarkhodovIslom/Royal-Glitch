version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: royal-glitch-server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CLIENT_URL=http://localhost:3000
      - NODE_ENV=production
    networks:
      - royal-glitch-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SOCKET_URL=https://royal-glitch.onrender.com
    container_name: royal-glitch-client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SOCKET_URL=https://royal-glitch.onrender.com
      - NODE_ENV=production
    depends_on:
      - server
    networks:
      - royal-glitch-network
    restart: unless-stopped

networks:
  royal-glitch-network:
    driver: bridge
